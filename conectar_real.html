<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar Wallet Real</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>ConexiÃ³n Real con Wallet</h1>
  <p>Escanea el cÃ³digo QR con Trust Wallet o SafePal para conectar.</p>
  <button class="btn" onclick="connectWallet()">ðŸ”— Conectar Wallet</button>

  <script>
    async function connectWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        }
      });

      try {
        await provider.enable(); // Genera el QR y espera conexiÃ³n
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        alert("Wallet conectada: " + accounts[0]);
      } catch (error) {
        alert("Error al conectar: " + error.message);
      }
    }
  </script>
</body>
</html>
