<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectar Wallet Real</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts externos -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
  <h1>Conexión Real con Wallet</h1>
  <p>Escanea el código QR con Trust Wallet o SafePal para conectar.</p>
  <button class="btn" onclick="connectWallet()">🔗 Conectar Wallet</button>

  <script>
    async function connectWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        }
      });

      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        alert("Wallet conectada: " + accounts[0]);
      } catch (error) {
        alert("Error al conectar: " + error.message);
      }
    }
  </script>

  <!-- Botones de registro e inicio de sesión -->
  <div class="auth-buttons">
    <button onclick="window.location.href='register.html'">Registrarse</button>
    <button onclick="window.location.href='login.html'">Iniciar sesión</button>
  </div>

  <!-- Sección de descarga -->
  <div class="download-section">
    <h3>Descarga la app</h3>
    <a href="app-android.apk" class="download-btn" download>Android</a>
    <a href="app-windows.exe" class="download-btn" download>Windows</a>
  </div>
</body>
</html>
