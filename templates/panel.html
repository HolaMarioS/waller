<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel RIM Wallet</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { color: #004080; }
    .user { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Panel de Saldos â€“ RIM Wallet</h1>
  <div id="usuarios"></div>

  <script>
    fetch("users.json")
      .then(res => res.json())
      .then(data => {
        const panel = document.getElementById("usuarios");
        Object.entries(data).forEach(([usuario, info]) => {
          panel.innerHTML += `
            <div class="user">
              <strong>${usuario}</strong><br>
              Correo: ${info.email}<br>
              Saldo: ${info.balance} CBC
            </div>
          `;
        });
      });
  </script>
</body>
</html>
